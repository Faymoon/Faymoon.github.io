<!DOCTYPE html>
<html>
	<head>
		<title>FK Config</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<a href="#" class="logo">
				<img src="index.jpg">
				<h1>FK Config</h1>
			</a>
			<a href=""><span>Discord link</span></a>
			<a href=""><span>Download link</span></a>
			<!--<ul>
				<li><a href="">Discord link</a></li>
				<li><a href="">Download link</a></li>
			</ul>-->
		</header>
		<main>
			<section>
				<form action="https://localhost" method="POST">
					<h2>Activables selon le jour</h2>
					<div>
						<p>
							<label>PVP cap</label>
							<input type="number" value="3">
						</p>
						<p>
							<label>TNT cap</label>
							<input type="number" value="6">
						</p>
						<p>
							<label>Nether cap</label>
							<input type="number" value="1">
						</p>
						<p>
							<label>End cap</label>
							<input type="number" value="1">
						</p>
					</div>
					<p>
						<input type="submit" value="submit" class="submit">
					</p>
				</form>
			</section>
			<section>
				<form action="https://localhost" method="POST">
					<h2>Activables ou non</h2>
					<div>
						<p>
							<label>
								Friendly Fire
								<input type="checkbox" checked>
							</label>
						</p>
						<p>
							<label>
								Eternal Day
								<input type="checkbox">
							</label>
						</p>
						<p>
							<label>
								Do pause after day
								<input type="checkbox">
							</label>
						</p>
						<p>
							<label>
								Deep Pause
								<input type="checkbox" checked>
							</label>
						</p>
						<p>
							<label>
								TNT Jump
								<input type="checkbox" checked>
							</label>
						</p>
						<p>
							<label>
								Respawn at Home
								<input type="checkbox">
							</label>
						</p>
					</div>
					<p>
						<input type="submit" value="submit" class="submit">
					</p>
				</form>
			</section>
			<section>
				<form action="https://localhost" method="POST">
					<h2>Limites</h2>
					<div>
					<p>
						<label>Death limit</label>
						<input type="number" value="0">
					</p>
					<p>
						<label>Chests limit</label>
						<input type="number" value="20">
					</p>
					</div>
					<p>
						<input type="submit" value="submit" class="submit">
					</p>
				</form>
			</section>
			<section>
				<form action="https://localhost" method="POST">
					<h2>Blocs dans les cavernes</h2>
					<div>
						<p>
							<label>
								Activé
								<input type="checkbox">
							</label>
						</p>
						<p>
							<label>Limite</label>
							<input type="number" value="3" disabled>
						</p>
					</div>
					<p>
						<input type="submit" value="submit" class="submit">
					</p>
				</form>
			</section>
			<section>
				<form action="https://localhost" method="POST">
					<h2>Creepers chargés</h2>
					<div>
						<p>
							<label>Taux de spawn</label>
							<input type="number" value="10" max="100" min="0">
							<label>%</label>
						</p>
						<p>
							<label>Taux de loot</label>
							<input type="number" value="10" max="100" min="0">
							<label>%</label>
						</p>
						<p>
							<label>Taux de spawn</label>
							<input type="number" value="10">
						</p>
					</div>
					<p>
						<input type="submit" value="submit" class="submit">
					</p>
				</form>
			</section>
			<section>
				<form action="https://localhost" method="POST">
					<h2>Blocs autorisés</h2>
					<p>
						<input type="submit" value="submit" class="submit">
					</p>
				</form>
			</section>
		</main>
		<footer>
			Copyright etc.
		</footer>
	</body>
</html>
